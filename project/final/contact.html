  <!-- Apply .contact-page class to ensure styling -->
  <div class="contact-page">
    <h2>We'd love to hear from you!</h2>
    <p>If you have any questions, feel free to reach out to us using the form below:</p>

    <!-- Use the form directly inside the contact-page container -->
    <form action="submit_form.php" method="POST">
      <!-- Grouping form elements under .form-group -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Your Email Address">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Your Message"></textarea>
      </div>

      <!-- Submit button for form -->
      <button type="submit">Send Message</button>
    </form>
  </div>
